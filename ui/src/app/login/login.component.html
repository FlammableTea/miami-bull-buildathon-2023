<div *ngIf="showLoginDetails">
    <br/>
    <h2 class="text-center">Please enter a Wallet Address</h2>
    <br/>    
    
    <div class="row">
        <div class="col-12 text-center">
            <mat-form-field color="primary"  appearance="outline">
            <mat-label>Wallet Address </mat-label>
            <input matInput id="walletAddressFromControl" name="walletAddressFromControl" 
            [formControl]="walletAddressFromControl"  type="text" maxlength="50" autocomplete="off" 
            (change)="onWalletAddressChange()">

            <mat-error *ngIf="walletAddressFromControl.hasError('required')">
                Please enter a wallet address
            </mat-error>
            <!-- <mat-error *ngIf="walletAddressFromControl.hasError('pattern')">
                Field must be a <strong> whole number</strong>
            </mat-error> -->
            </mat-form-field> 
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <button mat-stroked-button color="primary" (click)="login()">Sign In</button>
        </div>
    </div>
</div>
